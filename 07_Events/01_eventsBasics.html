    // New event listener added to the 'images' element for the 'click' event
    document.querySelector('#images').addEventListener('click', function(e){
        // Logging the tag name of the clicked element
        console.log(e.target.tagName);

        // Checking if the clicked element is an image (IMG tag)
        if (e.target.tagName === 'IMG') {
            // Logging the id of the clicked image
            console.log(e.target.id);

            // Removing the parent element of the clicked image
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
    })
