<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    <h1>Welcome to the page</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // Selecting elements with IDs 'start' and 'stop'
    const start = document.querySelector('#start')
    const stop = document.querySelector('#stop')

    // Declaring a variable to store the timeout ID
    let timeout;

    // Adding a click event listener to the 'start' button
    start.addEventListener('click', function(){
        // Setting a timeout to change the content of an h1 element after 2 seconds
        timeout = setTimeout(function(){
            document.querySelector('h1').innerHTML= `Content Changed`
        }, 2000);
    })

    // Adding a click event listener to the 'stop' button
    stop.addEventListener('click', function(){
        // Clearing the timeout to stop the scheduled content change
        clearTimeout(timeout);
    })
</script>

</html>
