<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
    <!-- Internal styles -->
    <style>
        .bg-black {
            background-color: black;
            color: antiquewhite;
        }
    </style>
</head>
<body class="bg-black">
    <!-- Unordered list with one language item (Javascript) -->
    <ul class="language">
        <li>Javascript</li> 
    </ul>
    <!-- Script section for JavaScript -->
    <script>
        // Function to add a new language to the list
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }

        // Adding languages using the addLanguage function
        addLanguage("python")
        addLanguage("typescript")

        // Function to add a new language using text node
        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }

        // Adding a language using the addOptiLanguage function
        addOptiLanguage('golang')

        // Edit section
        const secondLang = document.querySelector("li:nth-child(2)")
        console.log(secondLang);
        const newli = document.createElement('li')
        newli.textContent = "Mojo"
        secondLang.replaceWith(newli)

        // Editing the first language using outerHTML
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = '<li>TypeScript</li>'

        // Removing the last language
        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
    </script>
</body>
</html>
